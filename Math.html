<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let random0_10 = Math.round(Math.random() * 11);
        document.write(random0_10+"<br>");
        let random0_400 = Math.round(Math.random() * 401);
        document.write(random0_400+"<br>");
        let random50_100 = Math.round(Math.random() * 51 + 50);
        document.write(random50_100+"<br>");
        let min = Math.min(5, 7, 2, 9);
        document.write(min+"<br>");
        let pow = Math.pow(5,3);
        document.write(pow+"<br>");
        let area = Math.PI * 5 * 5;
        document.write(area);
    </script>
</body>
</html>
